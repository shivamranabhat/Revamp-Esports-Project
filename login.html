<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="login-container relative">
        <video id="hero-video" class="w-screen h-screen object-cover" autoplay muted loop>
            <source src="assets/images/login.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="container mx-auto absolute top-[20%] left-0 right-0">
            <form
                class="w-[80%] md:w-[65%] lg:w-[40%] flex flex-col gap-8 md:gap-10 border-2 border-purple-400 rounded bg-white bg-opacity-5 backdrop-blur-md rounded-3xl shadow-lg p-8 md:p-10 mx-auto">
                <div class="title flex flex-col gap-y-2 mt-4">
                    <h1 class="text-xl md:text-4xl font-bold text-white uppercase tracking-wide">Signin</h1>
                    <p class="text-sm md:text-base text-stone-200">Login to stay connected with us</p>
                </div>
                <div class="input-container flex flex-col gap-y-4">
                    <div class="input-box flex flex-col gap-8">
                        <div class="form-box relative">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                    stroke="rgb(192 132 252)" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                                </svg>
                            </div>
                            <input type="search" id="default-search"
                                class="block w-full h-12 px-6 ps-10 text-sm md:text-lg outline-none text-white border border-purple-300 rounded-3xl bg-blur-lg bg-transparent"
                                placeholder="someone@gmail.com" />
                        </div>
                        <div class="form-box relative">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                    stroke="rgb(192 132 252)" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                                </svg>
    
                            </div>
                            <input type="search" id="default-search"
                                class="block w-full h-12 px-6 ps-10 text-sm md:text-lg outline-none text-white border border-purple-300 rounded-3xl bg-blur-lg bg-transparent"
                                placeholder="xxxxxxxxxx" />
                        </div>
                    </div>
                    <div class="flex justify-between">
                        <div class="form-check flex gap-x-2 items-center mb-3">
                            <input type="checkbox" class="border border-white w-3 md:w-4 h-3 md:h-4" id="remember_me" name="remember">
                            <label class="text-white text-sm md:text-base" for="remember_me">Remember me</label>
                        </div>
                        <a href="#" class="float-right text-sm md:text-base text-white underline underline-offset-1">
                            Forgot password?
                        </a>
                    </div>
                    <button class="button-bg text-white py-2 md:py-3 text-base md:text-lg">
                        Login
                    </button>
                </div>
                <p class="text-center text-sm md:text-base text-stone-200">Doesn't have an account yet? <a
                        href="register.html" class="text-white underline underline-offset-1">SignUp Now !!</a></p>
            </form>

        </div>
    </section>
</body>

</html>
